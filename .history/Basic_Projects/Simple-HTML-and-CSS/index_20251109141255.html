<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- This makes the page look good on phones too -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Profile</title>

    <!-- Google Font (optional but fun) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- Link to the CSS file -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Main background wrapper -->
    <div class="background">
      <!-- A glowing circle just for visual effect -->
      <div class="glow-circle"></div>

      <!-- The main profile card -->
      <div class="card">
        <!-- Profile image -->
        <img
          class="avatar"
          src="https://images.pexels.com/photos/307847/pexels-photo-307847.jpeg"
          alt="My Profile Picture"
        />

        <!-- Name and role -->
        <h1 class="name">Your Name</h1>
        <p class="role">Student â€¢ Future Web Developer</p>

        <!-- Short bio / description -->
        <p class="bio">
          I am learning how to build websites using HTML and CSS. This is my
          very first profile page!
        </p>

        <!-- A simple list of "skills" or interests -->
        <ul class="tags">
          <li>HTML</li>
          <li>CSS</li>
          <li>Gaming</li>
          <li>Music</li>
        </ul>

        <!-- Buttons/links -->
        <div class="links">
          <a class="btn primary" href="https://github.com" target="_blank">
            GitHub
          </a>
          <a class="btn secondary" href="mailto:youremail@example.com">
            Email Me
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
