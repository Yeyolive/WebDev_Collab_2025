    <!-- LOGIN FORM -->
    <header>
      <h1>Login</h1>
      <form action="#" method="post" class="login-form">
        <input
          type="text"
          id="username"
          name="username"
          placeholder="Username"
          required
        />
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Password"
          required
        />

        <button type="submit">Login</button>
      </form>
    </header>
  </body>
