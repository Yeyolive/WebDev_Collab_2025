<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- Ensures compatibility with Internet Explorer -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YouTube Clone</title>
    <link rel="stylesheet" href="youtube.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- Search Bar section-->
    <input class="search-bar" type="text" placeholder="Search" />

    <div class="video-preview">
      <div class="image-row">
        <img
          class="images"
          src="images/pexels-drewdempsey-30193111.jpg"
          alt="image of street"
        />
      </div>

      <div>
        <div class="channel-picture">
          <img
            class="profile-picture"
            src="images/Avatars/pexels-francisco-rivera-1446873-2853507.jpg"
            alt="profile pic"
            width="70px"
            height="70px"
          />
        </div>
        <!-- YouTube Video Page section-->
        <div class="video-info">
          <p class="video-title">
            Talking Tech and AI with Google CEO Sundar Pichai!
          </p>

          <p class="video-author">Marques Brownlee &#10003;</p>
          <p class="video-stats">3.4M views &#183; 6 months ago</p>
        </div>
      </div>
    </div>

    <div class="video-preview">
      <div class="image-row">
        <img
          class="images"
          src="images/pexels-jonathon-burton-1310223-2529142.jpg"
          alt="image of street"
        />
      </div>

      <div>
        <div class="channel-picture">
          <img
            class="profile-picture"
            src="images/Avatars/pexels-olly-846741.jpg"
            alt="profile pic"
            width="70px"
            height="70px"
          />
        </div>
        <!-- YouTube Video Page section-->
        <div class="video-info">
          <p class="video-title">
            Talking Tech and AI with Google CEO Sundar Pichai!
          </p>

          <p class="video-author">Marques Brownlee &#10003;</p>
          <p class="video-stats">3.4M views &#183; 6 months ago</p>
        </div>
      </div>
    </div>

    <div class="video-preview">
      <img
        class="images"
        src="images/pexels-jonathon-burton-1310223-2529142.jpg"
        alt="image of street"
      />

      <!-- YouTube Video Page section-->
      <p class="video-title">Try Not to Laugh Challenge #15 : Crazy!!</p>

      <p class="video-author">FailArmy &#10003;</p>
      <p class="video-stats">12M views &#183; 1 year ago</p>
    </div>
    <!-- Search Bar section-->
  </body>
</html>
