<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- Ensures compatibility with Internet Explorer -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YouTube Clone</title>
    <link rel="stylesheet" href="youtube.css" />
  </head>

  <body>
    <!-- Search Bar section-->
    <input class="search-bar" type="text" placeholder="Search" />

    <div class="video-preview">
      <img
        class="images"
        src="images/pexels-drewdempsey-30193111.jpg"
        alt="image of street"
      />
      <div></div>
      <div></div>
      <!-- YouTube Video Page section-->
      <img
        src="images/Avatars/pexels-francisco-rivera-1446873-2853507.jpg"
        alt="profile pic"
        width="70px"
        height="70px"
      />
      <p class="video-title">
        Talking Tech and AI with Google CEO Sundar Pichai!
      </p>

      <p class="video-author">marques Brownlee &#10003;</p>
      <p class="video-stats">3.4M views &#183; 6 months ago</p>
    </div>

    <div class="video-preview">
      <img
        class="images"
        src="images/pexels-josh-hild-1270765-34018724.jpg"
        alt="image of street"
      />

      <!-- YouTube Video Page section-->
      <p class="video-title">Try Not to Laugh Challenge #15 : Crazy!!</p>

      <p class="video-author">FailArmy &#10003;</p>
      <p class="video-stats">12M views &#183; 1 year ago</p>
    </div>
    <!-- Search Bar section-->
  </body>
</html>
